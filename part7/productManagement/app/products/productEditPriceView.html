<form class="form-horizonal" name="productPriceForm" novalidate>
	<fieldset>
		<legend>Product Price Details</legend>
		<div class="form-group row" ng-class="{'has-error' : productPriceForm.inputCost.$invalid && productPriceForm.inputCost.$dirty }">
			<label for="inputCost" class="col-md-2 control-label">Cost</label>
			<div class="col-md-4">
				<input class="form-control" id="inputCost" name="inputCost" type="number" placeholder="Our Cost" ng-model="vm.product.cost" style="text-align:right;" />
			</div>
			<span class="help-block has-error" ng-show="productPriceForm.inputCost.$invalid && productPriceForm.inputCost.$dirty">
				
					Product cost must be a valid number or empty.
				
			</span>
		</div>
		<div class="form-group row" style="margin-bottom:0;">
			<label class="col-md-2 control-label">Calculate Price</label>
			<div class="col-md-4 btn-group">
				<label class="btn btn-default" ng-model="vm.priceOption" btn-radio="'percent'" style="width:50%;">	Markup %
				</label>
				<label class="btn btn-default" ng-model="vm.priceOption" btn-radio="'amount'" style="width:50%;">	Markup $
				</label>
			</div>
			<span class="help-block has-error" ng-show="productForm.inputProductCode.$invalid">
				Product code is required.
			</span>
		</div>
		<div class="form-group row"
			ng-if="vm.priceOption=='percent'"
			ng-class="{'has-error': productPriceForm.inputMarkupPercent.$invalid && productPriceForm.inputMarkupPercent.$dirty}">

			<div class="col-md-6 col-md-offset-2">
				<label class="control-label"
					for="inputMarkupPercent">
					Markup Percentage
				</label>
				<div class="form-group row" style="margin-bottom:0;">
					<div class="col-md-4">
						<input class="form-control"
							   id="inputMarkupPercent"
							   name="inputMarkupPercent"
							   type="number"
							   placeholder="Markup %"
							   ng-model="vm.markupPercent"
							   style="text-align:right" />
					</div>
					<div class="col-md-2">
						<button type="button"
								class="btn btn-default"
								title="Calculate the price based on the code plus % margin"
								ng-click="vm.calculatePrice()">Calculate</button>
					</div>
				</div>
			</div>
			
		</div>
		<div class="form-group row"
			ng-if="vm.priceOption=='amount'"
			ng-class="{'has-error': productPriceForm.inputMarkupAmount.$invalid && productPriceForm.inputMarkupAmount.$dirty}">

			<div class="col-md-6 col-md-offset-2">
				<label class="control-label"
					for="inputMarkupAmount">
					Markup Amount
				</label>
				<div class="form-group row" style="margin-bottom:0;">
					<div class="col-md-4">
						<input class="form-control"
							   id="inputMarkupAmount"
							   name="inputMarkupAmount"
							   type="number"
							   placeholder="Markup $"
							   ng-model="vm.markupAmount"
							   style="text-align:right" />
					</div>
					<div class="col-md-2">
						<button type="button"
								class="btn btn-default"
								title="Calculate the price based on the code plus a margin"
								ng-click="vm.calculatePrice()">Calculate</button>
					</div>
				</div>
			</div>
			
		</div>
		<div class="form-group row">
			<label for="inputPrice" class="col-md-2 control-label">Price</label>
			<div class="col-md-4">
				<input class="form-control" id="inputPrice" name="inputPrice" type="number" placeholder="Price" ng-model="vm.product.price" style="text-align:right;" />
			</div>
			<span class="help-block has-error" ng-show="productPriceForm.inputPrice.$invalid && productPriceForm.inputPrice.$dirty">
				
					Price must be a valid number.		
			</span>
		</div>
		<div class="row">
			<div class="col-md-2" style="text-align:right">Margin </div>
			<div class="col-md-4">{{vm.marginPercent() |number:0}}%</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-4 col-sm-offset-2">
				<span>
					<button class="btn btn-primary" style="width:80px;margin-right:10px;" ng-disabled="productPriceForm.$invalid" ng-click="vm.submit(productPriceForm.$valid)">Save</button>
				</span>
				<span>
					<button class="btn btn-default" style="width:70px;" ng-click="vm.cancel()">Cancel</button>
				</span>
			</div>
		</div>
	</fieldset>
</form>
